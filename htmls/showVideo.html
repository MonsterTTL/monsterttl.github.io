<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>视频播放</title>

      .tile {

        width: 25%;
        float: left;

    <button id="video_play">显示视频</button>

          type="video/webm"
        />
        <p>
          您的浏览器不支持 video 标签。
          <a href="rabbit320.mp4">
            替代链接
          </a>
        </p>
      </video>
    </div>
    <div id="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <script src="../scripts/showVideo.js"></script>
  </body>
</html>
