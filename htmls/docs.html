<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>我的文档</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet" />
    <link rel="stylesheet" href="../styles/docs.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
</head>
<body>
    <div class="doc_heading">
        <h1>Welcome to Visiting My Documents!</h1>
    </div>
    <div class="doc_catalog">
        <h2>标题目录：</h2>
        <ul id="custom_libs">
            <li>
                <a class="doc-item" style="color: blue" onclick="loadMarkdown()">RxJava入门</a>
            </li>
        </ul>
        <ul id="web">
            <li>
                <a class="doc-item" style="color: blue" href="../markdowns/JavaScript/js入门.md">JavaScript入门</a>
            </li>
        </ul>
    </div>
    <div id="markdown-container"></div>
    <script>
        function loadMarkdown() {
            fetch('../markdowns/Custom_Lib/RxJava入门.md')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('markdown-container').innerHTML = marked();
                })
                .catch(error => {
                    console.error('加载 Markdown 失败:', error);
                    window.open("../markdowns/Custom_Lib/RxJava入门.md")
                });
        }
    </script>
</body>
</html>
